<p-panel header="Pipes no comunes" class="p-2">
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </p>

</p-panel>

<div class="grid">

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">

      <p>
        Saludos {{ name }}, es un placer {{ gender | i18nSelect:invitationMap }} a nuestro evento.
      </p>

      <p-button
        (click)='changeClient()'
        label="Cambiar persona"
        >
      </p-button>

    </p-fieldset>
  </div>


  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">

      <p>
        Actualmente  {{ clients.length | i18nPlural:clientsMap }} esperando atenci√≥n
      </p>

      <p-button
        (click)='popClient()'
        label="Despachar cliente"
        >
      </p-button>

    </p-fieldset>
  </div>




</div>
