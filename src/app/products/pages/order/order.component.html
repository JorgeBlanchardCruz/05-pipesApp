<p-panel header="Pipes personalizados" class="p-2">
  <p>
    Pipes personalizados son una forma de {{ 'transformar' | toggleCase:isUpperCase }} datos en la vista.
  </p>

</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
      ></p-button>
  </div>
  <div class="p-toolbar-group-start">

      <p-button
        label="Por nombre"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-success"
        (click)="setSortBy('name')"
        ></p-button>
      <p-button
        label="Puede volar"
         icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-danger"
        (click)="setSortBy('canFly')"
        ></p-button>
      <p-button
        label="Por color"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-help"
        (click)="setSortBy('color')"
        ></p-button>
  </div>
</p-toolbar>

<div class="grid">

  <div class="col mt-2">

    <p-panel header="Heroes">

      <p-table [value]="heroes | sortBy:sortBy"
        [tableStyle]="{ 'min-width': '50rem' }"
        [scrollable]="true" scrollHeight="25rem"
        >
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>CanFly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>

</div>
