<p-panel header="Pipes personalizados" class="p-2">

    Pipes personalizados son una forma de {{ 'transformar' | toggleCase:true }} datos en la vista.
  </p>

</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-sort"
      class="mr-2"
      ></p-button>
  </div>
  <div class="p-toolbar-group-start">

      <p-button
        label="Por nombre"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-success"></p-button>
      <p-button
        label="Puede volar"
         icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-danger"></p-button>
      <p-button
        label="Por color"
        icon="pi pi-sort"
        class="mr-2"

  </div>
